<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='acc.css')}}">
	<title></title>
</head>
<body>
    <a href="/chat">
        <img class="back-img" src="/static/back.png">
    </a>
    <form method="post" action="/manage">
    <h1>Sites</h1>
    {%for item in urls%}
    <div class="token-box">
        <p>{{item}}</p>
        <button type="submit" id="delete" name="delete" value="{{item}}">delete</button>
    </div>
        
    {%endfor%}
    <h1>web hooks</h1>
    {%for item in hooks%}
        <p>{{item}}</p>
        <button type="submit" id="delete" name="delete" value="{{item}}">delete</button>
    {%endfor%}
    
        <h2>Add site</h2>
        <div>
            <label>url</label>
            <input type="text" name="token" id="token">
        </div>
        <button type="submit" name="login" id="token" value="token">add</button>
        <h2>add webhook url</h2>
        <div>
            <label>url</label>
            <input type="text" name="url" id="url">
        </div>
        <button type="submit" name="login" id="token" value="web">add</button>
        <h2>change password</h2>
        <div>
            <label>old password</label>
            <input type="text" name="old_password" id="old_password">
        </div>
        <div>
            <label>new password</label>
            <input type="text" name="new_password" id="new_password">
        </div>
        <button type="submit" name="login" id="token" value="pass">add</button>
    </form>
</body>
</html>
